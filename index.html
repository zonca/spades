<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Spades Scorekeeper (Mobile)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" crossorigin="anonymous" />
  <style>
    body { background:#f7f7f7; }
    .container { max-width:640px; margin:0 auto; padding:0 12px; }
    .card { background:#fff; border-radius:16px; padding:16px; box-shadow:0 6px 20px rgba(0,0,0,.06); margin:12px 0; }
    .spinner { user-select:none; display:flex; flex-direction:column; align-items:center; justify-content:center; height:auto; border-radius:14px; border:1px solid #ddd; background:#fafafa; font-size:34px; font-weight:700; position:relative; padding:8px 0; }
    .spinner .value { font-size:40px; font-weight:700; color:#111; margin:6px 0; }
    .arrow { width:100%; display:flex; align-items:center; justify-content:center; }
    .arrow button { width:100%; height:50px; border:1px solid #bbb; border-radius:10px; background:#fff; font-size:28px; font-weight:800; color:#111; line-height:1; cursor:pointer; box-shadow:0 1px 2px rgba(0,0,0,.08); }
    .toolbar { display:flex; gap:8px; }
    .toolbar .button { flex:1; }
    .pill { flex:1; background:#fafafa; border:1px solid #e7e7e7; border-radius:14px; padding:10px 12px; text-align:center; font-weight:700; }
    .note { font-size:18px; color:#333; margin-top:6px; font-weight:700; }
    .table-scroll { overflow-x:auto; }
  .spinner.disabled { background:#eee; border-color:#ccc; }
    .spinner.disabled .value { color:#777; }
    .spinner.disabled .arrow { display:none; }
  </style>
</head>
<body>
  <div class="container">
    <section id="setup" class="card">
      <h5>New Game</h5>
      <div class="row">
        <div class="column">
          <label for="teamA">Team A name</label>
          <input id="teamA" type="text" placeholder="Team A" />
        </div>
        <div class="column">
          <label for="teamB">Team B name</label>
          <input id="teamB" type="text" placeholder="Team B" />
        </div>
      </div>
      <div class="toolbar">
        <button id="startBtn" class="button">Start Game</button>
      </div>
    </section>

    <section id="game" class="card" style="display:none;">
      <div class="row">
        <div class="column">
          <div style="display:flex; gap:8px;">
            <div class="pill" id="pillA">A: 0</div>
            <div class="pill" id="pillRound">Round 1</div>
            <div class="pill" id="pillB">B: 0</div>
          </div>
        </div>
      </div>

      <div id="bidsRow">
        <p><strong>Bids</strong></p>
        <div class="row">
          <div class="column">
            <div class="spinner" data-target="bidA" data-min="0" data-max="13">
              <div class="arrow"><button type="button" data-arrow="up" data-for="bidA">▲</button></div>
              <div class="value" id="bidA">6</div>
              <div class="arrow"><button type="button" data-arrow="down" data-for="bidA">▼</button></div>
            </div>
            <div class="toolbar" style="margin-top:8px;">
              <button id="blind10A" class="button button-outline">Blind 10 (A)</button>
            </div>
          </div>
          <div class="column">
            <div class="spinner" data-target="bidB" data-min="0" data-max="13">
              <div class="arrow"><button type="button" data-arrow="up" data-for="bidB">▲</button></div>
              <div class="value" id="bidB">6</div>
              <div class="arrow"><button type="button" data-arrow="down" data-for="bidB">▼</button></div>
            </div>
            <div class="toolbar" style="margin-top:8px;">
              <button id="blind10B" class="button button-outline">Blind 10 (B)</button>
            </div>
          </div>
        </div>
        <div class="note" id="unbidNote">Unbid books left: 1</div>
        <div class="toolbar" id="bidsActions">
          <button id="lockBidsBtn" class="button">Lock Bids</button>
        </div>
      </div>

      <div id="booksRow">
        <p><strong>Books</strong></p>
        <div class="row">
          <div class="column">
            <div class="spinner" data-target="booksA" data-min="0" data-max="13">
              <div class="arrow"><button type="button" data-arrow="up" data-for="booksA">▲</button></div>
              <div class="value" id="booksA">6</div>
              <div class="arrow"><button type="button" data-arrow="down" data-for="booksA">▼</button></div>
            </div>
          </div>
          <div class="column">
            <div class="spinner" data-target="booksB" data-min="0" data-max="13">
              <div class="arrow"><button type="button" data-arrow="up" data-for="booksB">▲</button></div>
              <div class="value" id="booksB">7</div>
              <div class="arrow"><button type="button" data-arrow="down" data-for="booksB">▼</button></div>
            </div>
          </div>
        </div>
      </div>

      <div class="toolbar">
        <button id="deleteLastBtn" class="button button-outline">Delete Last Hand</button>
        <button id="submitHandBtn" class="button">Submit Hand</button>
      </div>

      <div id="status"></div>

      <hr/>
      <h6>Hands</h6>
      <div class="table-scroll">
        <table id="handsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Books A (bid)</th>
              <th>Books B (bid)</th>
              <th>Score A</th>
              <th>Score B</th>
              <th>Total A</th>
              <th>Total B</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="winner" class="card" style="display:none;">
      <h4 id="winnerText"></h4>
      <div class="toolbar"><button id="newGameBtn" class="button">New Game</button></div>
    </section>
  </div>

  <script>
  // Inline app logic (no external deps)
  const state = {
    round: 1,
    phase: 'books',
    teamA: 'Team A',
    teamB: 'Team B',
    totalA: 0,
    totalB: 0,
    bagsA: 0,
    bagsB: 0,
    hands: [],
    lockedBids: false,
    blind10A: false,
    blind10B: false,
    prevBidA: 6,
    prevBidB: 6
  };

  const $ = s => document.querySelector(s);

  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

  function updatePills(){
    $('#pillA').textContent = `${state.teamA}: ${state.totalA}`;
    $('#pillB').textContent = `${state.teamB}: ${state.totalB}`;
    $('#pillRound').textContent = `Round ${state.round}`;
  }

  function updateBooksSum(){
    const a = +$('#booksA').textContent; const b = +$('#booksB').textContent;
    const btn = $('#submitHandBtn');
    if (btn) btn.disabled = !(state.phase === 'books' && (a+b) === 13);
  }

  function updateUnbidNote(){
    const bA = +($('#bidA')?.textContent || 0);
    const bB = +($('#bidB')?.textContent || 0);
    const note = $('#unbidNote');
    if (note) note.textContent = `Unbid books left: ${13 - (bA+bB)}`;
  }

  function onSpinnerChange(spinner, newVal, {link=false}={}){
    const target = spinner.dataset.target;
    if (target === 'booksA' || target === 'booksB'){
      if (link){
        const otherId = (target==='booksA') ? 'booksB' : 'booksA';
        const otherEl = document.getElementById(otherId);
        otherEl.textContent = String(clamp(13 - newVal, 0, 13));
      }
      updateBooksSum();
    } else if (target === 'bidA' || target === 'bidB'){
      updateUnbidNote();
    }
  }

  function setValueFor(id, delta){
    const vEl = document.getElementById(id);
    if (!vEl) return;
    const spinner = vEl.closest('.spinner');
    const min = +spinner.dataset.min, max = +spinner.dataset.max;
    const next = clamp((+vEl.textContent || 0) + delta, min, max);
    vEl.textContent = String(next);
    onSpinnerChange(spinner, next, {link: (id==='booksA' || id==='booksB')});
  }

  function wireArrowButtons(){
    document.querySelectorAll('[data-arrow]')?.forEach(btn => {
      btn.onclick = (ev) => {
        ev.preventDefault(); ev.stopPropagation();
        const id = btn.getAttribute('data-for');
        const up = btn.getAttribute('data-arrow') === 'up';
        setValueFor(id, up ? +1 : -1);
      };
    });
  }

  function applyBlindLocks(){
    const aUp = document.querySelector('[data-arrow][data-for="bidA"][data-arrow="up"]');
    const aDn = document.querySelector('[data-arrow][data-for="bidA"][data-arrow="down"]');
    const bUp = document.querySelector('[data-arrow][data-for="bidB"][data-arrow="up"]');
    const bDn = document.querySelector('[data-arrow][data-for="bidB"][data-arrow="down"]');

    if (state.phase==='bids' && !state.lockedBids){
      if (state.blind10A){ state.prevBidA = +$('#bidA').textContent || 6; $('#bidA').textContent = '10'; }
      if (state.blind10B){ state.prevBidB = +$('#bidB').textContent || 6; $('#bidB').textContent = '10'; }
    }

    const disableArrows = state.blind10A || state.phase==='books' || state.lockedBids;
    if (aUp) aUp.disabled = disableArrows; if (aDn) aDn.disabled = disableArrows;
    const disableArrowsB = state.blind10B || state.phase==='books' || state.lockedBids;
    if (bUp) bUp.disabled = disableArrowsB; if (bDn) bDn.disabled = disableArrowsB;

    // Visual lock: when bids are locked, hide arrows and gray the spinners
    const bidSpinners = document.querySelectorAll('#bidsRow .spinner');
    bidSpinners.forEach(sp => {
      if (state.lockedBids){ sp.classList.add('disabled'); } else { sp.classList.remove('disabled'); }
    });
  }{
    const aUp = document.querySelector('[data-arrow][data-for="bidA"][data-arrow="up"]');
    const aDn = document.querySelector('[data-arrow][data-for="bidA"][data-arrow="down"]');
    const bUp = document.querySelector('[data-arrow][data-for="bidB"][data-arrow="up"]');
    const bDn = document.querySelector('[data-arrow][data-for="bidB"][data-arrow="down"]');

    if (state.phase==='bids' && !state.lockedBids){
      if (state.blind10A){ state.prevBidA = +$('#bidA').textContent || 6; $('#bidA').textContent = '10'; }
      if (state.blind10B){ state.prevBidB = +$('#bidB').textContent || 6; $('#bidB').textContent = '10'; }
    }

    if (aUp) aUp.disabled = state.blind10A || state.phase==='books' || state.lockedBids;
    if (aDn) aDn.disabled = state.blind10A || state.phase==='books' || state.lockedBids;
    if (bUp) bUp.disabled = state.blind10B || state.phase==='books' || state.lockedBids;
    if (bDn) bDn.disabled = state.blind10B || state.phase==='books' || state.lockedBids;
  }

  function togglePhaseUI(){
    const bids = $('#bidsRow');
    const books = $('#booksRow');
    if (state.round === 1){ if (bids) bids.style.display='none'; if (books) books.style.display=''; }
    else if (state.phase === 'bids'){ if (bids) bids.style.display=''; if (books) books.style.display='none'; }
    else { if (bids) bids.style.display=''; if (books) books.style.display=''; }
    applyBlindLocks();
    updateUnbidNote();
    updateBooksSum();
  }

  function updateBlindButtons(){
    const a = $('#blind10A'); const b = $('#blind10B');
    if (a){ a.classList.toggle('button-outline', !state.blind10A); a.textContent = state.blind10A ? 'Blind 10 (A) ✓' : 'Blind 10 (A)'; }
    if (b){ b.classList.toggle('button-outline', !state.blind10B); b.textContent = state.blind10B ? 'Blind 10 (B) ✓' : 'Blind 10 (B)'; }
  }

  function scoreHand(round, bidA, bidB, booksA, booksB, blindA=false, blindB=false){
    if (round === 1){
      if (booksA < 4 || booksB < 4) return {scoreA:(booksA<4)?-99999:10*booksA, scoreB:(booksB<4)?-99999:10*booksB, imm:true};
      return {scoreA: 10*booksA, scoreB: 10*booksB, imm:false};
    }
    let scoreA = (booksA >= bidA) ? (10*bidA + (booksA - bidA)) : (-10*bidA);
    let scoreB = (booksB >= bidB) ? (10*bidB + (booksB - bidB)) : (-10*bidB);
    const bagA = (booksA > bidA) ? (booksA - bidA) : 0;
    const bagB = (booksB > bidB) ? (booksB - bidB) : 0;
    state.bagsA += bagA; state.bagsB += bagB;
    if (state.bagsA >= 10){ scoreA -= 100; state.bagsA -= 10; }
    if (state.bagsB >= 10){ scoreB -= 100; state.bagsB -= 10; }
    if (blindA){ scoreA += (booksA >= 10 ? 200 : -200); }
    if (blindB){ scoreB += (booksB >= 10 ? 200 : -200); }
    return {scoreA, scoreB, imm:false};
  }

  function checkWin(){
    if (state.totalA >= 500 || state.totalB >= 500){
      if (state.totalA === state.totalB) return null;
      return state.totalA > state.totalB ? state.teamA : state.teamB;
    }
    return null;
  }

  function pushHand(h){ state.hands.push(h); renderHands(); updatePills(); }

  function renderHands(){
    const tbody = $('#handsTable tbody'); tbody.innerHTML='';
    let runningA=0, runningB=0;
    state.hands.forEach((h,i)=>{
      runningA += h.scoreA; runningB += h.scoreB;
      const bidA = (h.round===1)?'-':h.bidA;
      const bidB = (h.round===1)?'-':h.bidB;
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${i+1}</td>
        <td>${h.booksA} (${bidA})</td>
        <td>${h.booksB} (${bidB})</td>
        <td>${h.scoreA}</td>
        <td>${h.scoreB}</td>
        <td>${runningA}</td>
        <td>${runningB}</td>`;
      tbody.appendChild(tr);
    });
  }

  function deleteLastHand(){
    if (state.hands.length===0){ $('#status').textContent='No hands to delete.'; return; }
    state.hands.pop();
    state.totalA=0; state.totalB=0; state.bagsA=0; state.bagsB=0; state.round=1; state.phase='books';
    const saved=[...state.hands]; state.hands=[];
    saved.forEach((orig,idx)=>{
      const r=idx+1; const bA=orig.bidA==='-'?0:+orig.bidA; const bB=orig.bidB==='-'?0:+orig.bidB;
      const {scoreA,scoreB,imm}=scoreHand(r,bA,bB,+orig.booksA,+orig.booksB,!!orig.blindA,!!orig.blindB);
      const recA=(r===1&&imm&&(scoreA===-99999||scoreB===-99999))?0:scoreA;
      const recB=(r===1&&imm&&(scoreA===-99999||scoreB===-99999))?0:scoreB;
      state.totalA+=recA; state.totalB+=recB;
      state.hands.push({round:r,bidA:orig.bidA,bidB:orig.bidB,booksA:orig.booksA,booksB:orig.booksB,scoreA:recA,scoreB:recB,blindA:orig.blindA,blindB:orig.blindB});
    });
    state.round = saved.length + 1; state.phase = (state.round===1)?'books':'bids';
    state.lockedBids=false; state.blind10A=false; state.blind10B=false;
    updatePills(); renderHands(); togglePhaseUI();
    $('#status').textContent='Deleted last hand.';
  }

  function endGame(winnerName){
    $('#game').style.display='none';
    $('#winner').style.display='';
    $('#winnerText').innerHTML = `<strong>${winnerName}</strong> wins!`;
  }

  document.addEventListener('DOMContentLoaded', () => {
    // Start game
    $('#startBtn').onclick = () => {
      state.teamA = $('#teamA').value || 'Team A';
      state.teamB = $('#teamB').value || 'Team B';
      $('#setup').style.display='none';
      $('#game').style.display='';
      state.round=1; state.phase='books';
      updatePills(); togglePhaseUI();
      $('#booksA').textContent='6'; $('#booksB').textContent='7';
      updateBooksSum(); updateUnbidNote();
    };

    // Lock bids
    $('#lockBidsBtn').onclick = () => {
      if (state.round===1) return;
      state.phase='books'; state.lockedBids=true;
      // Hide lock button, blind buttons, and unbid note
      const lock = $('#bidsActions'); if (lock) lock.style.display='none';
      const baWrap = $('#blind10A')?.closest('.toolbar'); if (baWrap) baWrap.style.display='none';
      const bbWrap = $('#blind10B')?.closest('.toolbar'); if (bbWrap) bbWrap.style.display='none';
      const note = $('#unbidNote'); if (note) note.style.display='none';
      // Hide bid arrows & gray dials via class
      document.querySelectorAll('#bidsRow .spinner').forEach(sp => { sp.classList.add('disabled'); });
      togglePhaseUI();
      $('#status').textContent='Bids locked. Now set books.';
      $('#booksA').textContent='6'; $('#booksB').textContent='7'; updateBooksSum();
    };

    // Blind 10 toggles
    $('#blind10A').onclick = () => { state.blind10A=!state.blind10A; if(state.blind10A){ state.prevBidA=+$('#bidA').textContent||6; $('#bidA').textContent='10'; } else { $('#bidA').textContent=String(state.prevBidA||6);} updateBlindButtons(); updateUnbidNote(); togglePhaseUI(); };
    $('#blind10B').onclick = () => { state.blind10B=!state.blind10B; if(state.blind10B){ state.prevBidB=+$('#bidB').textContent||6; $('#bidB').textContent='10'; } else { $('#bidB').textContent=String(state.prevBidB||6);} updateBlindButtons(); updateUnbidNote(); togglePhaseUI(); };

    // Submit hand
    $('#submitHandBtn').onclick = () => {
      if (state.phase==='bids') return;
      const bidA = +($('#bidA')?.textContent || 0);
      const bidB = +($('#bidB')?.textContent || 0);
      const booksA = +$('#booksA').textContent; const booksB = +$('#booksB').textContent;
      if (booksA + booksB !== 13){ $('#status').textContent='Books must sum to 13'; return; }
      const {scoreA,scoreB,imm} = scoreHand(state.round,bidA,bidB,booksA,booksB,state.blind10A,state.blind10B);
      if (state.round===1 && imm && (scoreA===-99999 || scoreB===-99999)){
        const loser=(scoreA===-99999)?state.teamA:state.teamB; const winner=(scoreA===-99999)?state.teamB:state.teamA;
        pushHand({round:state.round,bidA:'-',bidB:'-',booksA,booksB,scoreA:(scoreA===-99999?0:scoreA),scoreB:(scoreB===-99999?0:scoreB)});
        $('#status').textContent=`${loser} loses immediately.`; endGame(winner); return;
      }
      state.totalA+=scoreA; state.totalB+=scoreB;
      pushHand({round:state.round,bidA:(state.round===1?'-':bidA),bidB:(state.round===1?'-':bidB),booksA,booksB,scoreA,scoreB,blindA:state.blind10A,blindB:state.blind10B});
      state.blind10A=false; state.blind10B=false; state.lockedBids=false; updateBlindButtons();
      const winner = checkWin(); if (winner){ endGame(winner); return; }
      state.round++; state.phase='bids'; updatePills(); togglePhaseUI();
      $('#bidA').textContent='6'; $('#bidB').textContent='6'; updateUnbidNote();
      $('#booksA').textContent='6'; $('#booksB').textContent='7'; updateBooksSum();
      $('#status').textContent='Next round: set bids first.';
    };

    // Other buttons
    $('#deleteLastBtn').onclick = () => deleteLastHand();
    $('#newGameBtn').onclick = () => location.reload();

    // Wire arrows & initial UI
    wireArrowButtons(); updateBlindButtons(); updateUnbidNote(); updateBooksSum();
  });
</script>
</body>
</html>
