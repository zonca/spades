<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Spades Scorekeeper (Mobile)</title>
  <link rel="stylesheet" href="vendor/normalize.min.css" />
  <link rel="stylesheet" href="vendor/milligram.min.css" />
  <style>
    body { background:#f7f7f7; }
    .container { max-width:640px; margin:0 auto; padding:0 12px; }
    .card { background:#fff; border-radius:16px; padding:16px; box-shadow:0 6px 20px rgba(0,0,0,.06); margin:12px 0; }
    .scoreboard { position:sticky; top:0; z-index:100; background:#fff; margin:-16px -16px 16px; padding:16px; border-bottom:1px solid #e0e0e0; box-shadow:0 2px 8px rgba(0,0,0,.08); }
    .scoreboard-row { display:grid; grid-template-columns:repeat(3, 1fr); align-items:center; gap:12px; }
    .scoreboard-row + .scoreboard-row { margin-top:8px; }
    .scoreboard-name { font-size:1.4rem; font-weight:700; text-align:center; color:#111; position:relative; }
    .scoreboard-round { font-size:1.2rem; font-weight:600; text-align:center; color:#555; }
    .scoreboard-points { font-size:3.2rem; font-weight:800; text-align:center; line-height:1; color:#111; }
    .scoreboard-middle { min-height:1px; }
    .visually-hidden { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
    .spinner { user-select:none; display:flex; flex-direction:column; align-items:center; justify-content:center; height:auto; border-radius:14px; border:1px solid #ddd; background:#fafafa; font-size:34px; font-weight:700; position:relative; padding:8px 0; }
    .spinner .value { font-size:40px; font-weight:700; color:#111; margin:6px 0; }
    .spinner-label { font-size:1.1rem; font-weight:600; color:#333; margin-bottom:4px; }
    .arrow { width:100%; display:flex; align-items:center; justify-content:center; }
    .arrow button { width:100%; height:50px; border:1px solid #bbb; border-radius:10px; background:#fff; font-size:28px; font-weight:800; color:#111; line-height:1; cursor:pointer; box-shadow:0 1px 2px rgba(0,0,0,.08); }
    .spinner-actions { display:flex; gap:8px; width:100%; padding:8px 12px 0; box-sizing:border-box; }
    .spinner-actions .button { flex:1; font-size:14px; line-height:1.2; padding:8px 0; }
    .toolbar { display:flex; gap:8px; }
    .toolbar .button { flex:1; }
    .pill { flex:1; background:#fafafa; border:1px solid #e7e7e7; border-radius:14px; padding:10px 12px; text-align:center; font-weight:700; }
    .note { font-size:18px; color:#333; margin-top:6px; font-weight:700; }
    .table-scroll { overflow-x:auto; }
    #winnerText {
      font-size: clamp(5rem, 14vw, 9rem);
      color: #1f2933;
      text-shadow: 0 10px 30px rgba(15, 23, 42, 0.18);
      text-align: center;
      margin: 12px 0 8px;
      line-height: 1;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    #winner {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      position: relative;
      overflow: hidden;
    }
    .winner-confetti {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .winner-confetti.active {
      opacity: 1;
    }
    #winner .winner-actions {
      order: -1;
      width: 100%;
      justify-content: center;
    }
    #winner .winner-actions .button {
      width: 100%;
      max-width: 220px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <section id="setup" class="card">
      <h5>New Game</h5>
      <p style="font-size: 0.9rem; color: #666; margin-bottom: 12px;">Enter all 4 player names to start</p>
      <div class="row">
        <div class="column">
          <label for="playerA1">Team A - Player 1 (Dealer)</label>
          <input id="playerA1" type="text" placeholder="Player name" required />
        </div>
        <div class="column">
          <label for="playerA2">Team A - Player 2</label>
          <input id="playerA2" type="text" placeholder="Player name" required />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="playerB1">Team B - Player 1 (Second Dealer)</label>
          <input id="playerB1" type="text" placeholder="Player name" required />
        </div>
        <div class="column">
          <label for="playerB2">Team B - Player 2</label>
          <input id="playerB2" type="text" placeholder="Player name" required />
        </div>
      </div>
      <div id="setupError" style="color: #dc3545; font-size: 0.9rem; margin-bottom: 8px; display: none;">Please enter all 4 player names</div>
      <div class="toolbar">
        <button id="startBtn" class="button">Start Game</button>
        <button id="resumeBtn" class="button button-outline" style="display:none;">
          Resume Saved Game
        </button>
      </div>
    </section>

    <section id="game" class="card" style="display:none;">
      <div id="scoreboard" class="scoreboard">
        <div class="scoreboard-row scoreboard-row-names">
          <div class="scoreboard-name">
            <span id="scoreNameA">Team A</span>
            <span id="pillA" class="visually-hidden">Team A: 0</span>
          </div>
          <div id="pillRound" class="scoreboard-round">Round 1</div>
          <div class="scoreboard-name">
            <span id="scoreNameB">Team B</span>
            <span id="pillB" class="visually-hidden">Team B: 0</span>
          </div>
        </div>
        <div class="scoreboard-row scoreboard-row-points">
          <div class="scoreboard-points">
            <span id="scorePointsA">0</span>
            <span id="scoreBagsA" style="font-size: 1.2rem; color: #666; margin-left: 8px;"></span>
          </div>
          <div class="scoreboard-middle"></div>
          <div class="scoreboard-points">
            <span id="scorePointsB">0</span>
            <span id="scoreBagsB" style="font-size: 1.2rem; color: #666; margin-left: 8px;"></span>
          </div>
        </div>
      </div>

      <div id="dealerRow" style="display:none;">
        <p id="dealerDisplay" style="font-size:1.5rem; font-weight:700; color:#333; margin-bottom:12px;"></p>
      </div>

      <div id="bidsRow">
        <p><strong>Bids</strong></p>
        <div class="row">
          <div class="column">
            <div class="spinner" data-target="bidA" data-min="4" data-max="13">
              <div class="spinner-label" id="bidLabelA">Team A</div>
              <div class="arrow"><button type="button" data-arrow="up" data-for="bidA">▲</button></div>
              <div class="value" id="bidA">6</div>
              <div class="arrow"><button type="button" data-arrow="down" data-for="bidA">▼</button></div>
              <div class="spinner-actions">
                <button id="blind10A" class="button button-outline">Blind 10</button>
                <button id="nilA" class="button button-outline">Nil</button>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="spinner" data-target="bidB" data-min="4" data-max="13">
              <div class="spinner-label" id="bidLabelB">Team B</div>
              <div class="arrow"><button type="button" data-arrow="up" data-for="bidB">▲</button></div>
              <div class="value" id="bidB">6</div>
              <div class="arrow"><button type="button" data-arrow="down" data-for="bidB">▼</button></div>
              <div class="spinner-actions">
                <button id="blind10B" class="button button-outline">Blind 10</button>
                <button id="nilB" class="button button-outline">Nil</button>
              </div>
            </div>
          </div>
        </div>
        <div class="note" id="unbidNote">Unbid books left: 1</div>
        <div class="toolbar" id="bidsActions">
          <button id="lockBidsBtn" class="button">Lock Bids</button>
        </div>
      </div>

      <div id="booksRow">
        <p><strong>Books</strong></p>
        <div class="row">
          <div class="column">
            <div class="spinner" data-target="booksA" data-min="0" data-max="13">
              <div class="spinner-label" id="booksLabelA">Team A</div>
              <div class="arrow"><button type="button" data-arrow="up" data-for="booksA">▲</button></div>
              <div class="value" id="booksA">6</div>
              <div class="arrow"><button type="button" data-arrow="down" data-for="booksA">▼</button></div>
            </div>
          </div>
          <div class="column">
            <div class="spinner" data-target="booksB" data-min="0" data-max="13">
              <div class="spinner-label" id="booksLabelB">Team B</div>
              <div class="arrow"><button type="button" data-arrow="up" data-for="booksB">▲</button></div>
              <div class="value" id="booksB">7</div>
              <div class="arrow"><button type="button" data-arrow="down" data-for="booksB">▼</button></div>
            </div>
          </div>
        </div>
      </div>

      <div class="toolbar">
        <button id="newGameBtnMain" class="button button-outline" style="display:none;">New Game</button>
        <button id="deleteLastBtn" class="button button-outline">Delete Last Hand</button>
        <button id="submitHandBtn" class="button">Submit Hand</button>
      </div>

      <div id="status"></div>

      <hr/>
      <h6>Hands</h6>
      <div class="table-scroll">
        <table id="handsTable">
          <thead>
            <tr>
              <th rowspan="2">#</th>
              <th rowspan="2">Dealer</th>
              <th colspan="2">Books (bid)</th>
              <th colspan="2">Score</th>
              <th colspan="2">Total (bags)</th>
            </tr>
            <tr>
              <th>A</th>
              <th>B</th>
              <th>A</th>
              <th>B</th>
              <th>A</th>
              <th>B</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="winner" class="card" style="display:none;">
      <canvas id="winnerConfetti" class="winner-confetti"></canvas>
      <h4 id="winnerText"></h4>
      <div class="toolbar winner-actions">
        <button id="newGameBtn" class="button button-outline">New Game</button>
      </div>
    </section>

    <section id="charts" class="card" style="display:none;">
      <h5>Score Chart</h5>
      <div style="position: relative; height: 300px; margin-bottom: 20px;">
        <canvas id="scoreChart" style="width: 100%; height: 100%; display: block;"></canvas>
      </div>
    </section>

    <section id="stats" class="card" style="display:none;">
      <h5>Game Statistics</h5>
      <div class="row">
        <div class="column">
          <h6 id="statsTeamAName">Team A</h6>
          <div id="statsTeamA"></div>
        </div>
        <div class="column">
          <h6 id="statsTeamBName">Team B</h6>
          <div id="statsTeamB"></div>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
